<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container > div {
        text-align: center;
        background-color: teal;
        margin: 20px 20px;
        width: 150px;
        height: 200px;
        border-radius: 5px;
        /* Floating elements changeing order */
        float: left;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>
</body>
</html>
